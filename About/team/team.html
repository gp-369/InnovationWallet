<!DOCTYPE html>

<head>

    <title>Team</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures footer is at the bottom of the page */

        .team-container {
            text-align: center;
            padding: 50px;
            flex: 1; /* Allows the container to take up available space */

        .team-container h1 {
            font-size: 3em;

        }

            display: inline-block;
            text-align: center;
            margin-top: 30px;
            width: 100%;
        }

        .team-member img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border: 5px solid #2f485c;
        }

        .team-member h2 {
            font-size: 2em;
            color: #2f485c;
            margin-top: 15px;
        }

        .team-member p {
            font-size: 1.2em;
            color: #333;
            margin-top: 10px;
        }

        footer {
            background-color: #2f485c;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
            position: absolute;
            bottom: 0;
        }

    </style>
</head>
