<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }

        header {
            background-color: #2f485c;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 40px;
        }

        /* Left side for picture */
        .left-side {
            width: 45%;
            height: 500px;
            background-image: url('your-photo-url.jpg'); /* Replace with your photo */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 8px;
        }

        /* Right side for contact form */
        .right-side {
            width: 45%;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .right-side h2 {
            color: #2f485c;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.1em;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #2f485c;
            border-radius: 5px;
            font-size: 1em;
        }

        textarea {
            height: 150px;
            resize: none;
        }

        button {
            background-color: #2f485c;
            color: white;
            padding: 12px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #003e71;
        }

        footer {
            background-color: #2f485c;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 40px;
        }

    </style>
</head>
<body>

    <header>
        Contact Us
    </header>

    <div class="container">
        <!-- Left side (image) -->
        <div class="left-side"></div>

        <!-- Right side (form) -->
        <div class="right-side">
            <h2>Ask a Question</h2>
            <form id="contactForm">
                <!-- Name field -->
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <!-- Email field -->
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <!-- Message field -->
                <label for="message">Type your message here</label>
                <textarea id="message" name="message" required></textarea>

                <!-- Send button -->
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <footer>
        &copy; 2024 Guadalupe Prado
    </footer>

    <!-- JavaScript for Popup -->
    <script>
        // Handle form submission
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent the default form submission

            // Show confirmation popup
            alert('Message has been received.');
        });
    </script>

</body>
</html>
